
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <title>AI ForAll</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                         
                          <a class="nav-link  " href="/">Data Statistic</a>
                        </li>
                        <li class="nav-item">
                    
                          <a class="nav-link  " href="/home">Classification</a>
                        </li>
                        
                      </ul>
                    </div>
                  </div>
            </div>
        </nav>
    </header>
    </body>

    {% block content %}
    {% endblock %}

     
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    
 


 
  <body>
    <fieldset>
<br><br>

    <form class="" action="{% url 'knn' %}" method="post" target="_blank">
      {%  csrf_token %}

      <input type="submit" class="btn btn-dark select"name="knn"  value="K Neighbors Classifier"><br><br>
      <input type="submit"class="btn btn-dark select" name="DTC" value="Decision Tree Classifier"><br><br>
      <input type="submit"class="btn btn-dark select" name="SVC" value="SVC"><br><br>
      <input type="submit" class="btn btn-dark select"name="MULNB" value="Naive Bayes"><br><br>
      <input type="submit"class="btn btn-dark select" name="LIN" value="Linear Regression"><br><br>
      <input type="submit" class="btn btn-dark select"name="LOG" value="Logistic Regression"><br><br>
      <input type="submit" class="btn btn-dark select"name="MLP" value="MLP Classifier"><br><br>
      <input type="submit"class="btn btn-dark select" name="DTR" value="DecisionTreeRegressor"><br><br>
      <input type="submit" class="btn btn-dark select"name="km" value="kmeans"><br><br>



    </form>

    </fieldset>
  </body>

</html>
